services:
  avto_salon:
    container_name: avto-salon-frontend
    build:
      context: .
      dockerfile: Dockerfile.simple
    ports:
      - "3001:3000"
    environment:
      - PORT=3000
      - NODE_ENV=development
    networks: 
      - monorepo-network

networks:
  monorepo-network:
    external: true

